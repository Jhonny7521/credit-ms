openapi: 3.0.3
info:
  title: Credit Service API
  description: API para la gestión de productos de credito
  version: 1.0.0
servers:
  - url: http://localhost:8090/api/v1
    description: Local development server
paths:
  /credits:
    get:
      tags:
        - Credit
      summary: Get all credits
      operationId: getAllCredits
      parameters:
        - name: customerId
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of credits
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CreditResponseDto'
    post:
      tags:
        - Credit
      summary: Create a new credit
      operationId: createCredit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditRequestDto'
      responses:
        '201':
          description: Credit created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditResponseDto'

  /credits/{id}:
    get:
      tags:
        - Credit
      summary: Get credit by ID
      operationId: getCreditById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Credit found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditResponseDto'
    put:
      tags:
        - Credit
      summary: Update balance of credit
      operationId: updateCreditBalance
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BalanceUpdateRequestDto'
      responses:
        '201':
          description: Credit updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseDto'

    delete:
      tags:
        - Credit
      summary: Delete credit
      operationId: deleteCredit
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Credit deleted successfully
        '404':
          description: Credit not found
        '409':
          description: Cannot delete Credit with outstanding balance

  /credits/payment:
    post:
      tags:
        - Credit
      summary: Payment to credit
      operationId: paymentCredit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentCreditProductRequestDto'
      responses:
        '200':
          description: Results of processing credit card payment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseDto'

  /credits/{id}/balance:
    get:
      tags:
        - Credit
      summary: Get credit balance
      operationId: getCreditBalance
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Credit balance details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditBalanceResponseDto'
  /credit-cards:
    get:
      tags:
        - CreditCard
      summary: Get all credits cards
      operationId: getAllCreditCars
      parameters:
        - name: customerId
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of credit cards
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CreditCardResponseDto'
    post:
      tags:
        - CreditCard
      summary: Create a new credit card
      operationId: createCreditCard
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditCardRequestDto'
      responses:
        '201':
          description: Credit card created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditCardResponseDto'
  /credit-cards/{id}:
    get:
      tags:
        - CreditCard
      summary: Get credit card by ID
      operationId: getCreditCardById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Credit Card found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditCardResponseDto'
    put:
      tags:
        - CreditCard
      summary: Update balance of credit card
      operationId: updateCreditCardBalance
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BalanceUpdateRequestDto'
      responses:
        '200':
          description: Credit card updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseDto'

    delete:
      tags:
        - CreditCard
      summary: Delete credit card
      operationId: deleteCreditCard
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Credit card deleted successfully
        '404':
          description: Credit card not found
        '409':
          description: Cannot delete Credit card with outstanding balance

  /credit-cards/payment:
    post:
      tags:
        - CreditCard
      summary: Payment to credit card
      operationId: paymentCreditCard
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentCreditProductRequestDto'
      responses:
        '200':
          description: Results of processing credit card payment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseDto'

  /credit-cards/{id}/charge:
    post:
      tags:
        - CreditCard
      summary: Charge to credit card
      operationId: chargeCreditCard
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChargueCreditCardRequestDto'
      responses:
        '200':
          description: Results of generating credit card charge
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseDto'

  /credit-cards/{id}/balance:
    get:
      tags:
        - CreditCard
      summary: Get credit card balance
      operationId: getCreditCardBalance
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Credit card balance details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditCardBalanceResponseDto'
components:
  schemas:
    CreditRequestDto:
      type: object
      required:
        - customerId
        - creditType
        - amount
        - term
        - interestRate
      properties:
        customerId:
          type: string
          description: Identificador de cliente
        creditType:
          type: string
          enum: [PERSONAL, BUSINESS]
          description: Tipo de credito
        amount:
          type: number
          description: Monto monetario solicitado
        term:
          type: integer
          description: Plazo de prestamo en meses
        interestRate:
          type: number
          description: Taza de interez anual
    CreditResponseDto:
      type: object
      properties:
        id:
          type: string
          description: Identificador unico de prestamo
        customerId:
          type: string
          description: Identificador de cliente
        creditType:
          type: string
          description: Tipo de credito
        amount:
          type: number
          description: Monto monetario solicitado
        balance:
          type: number
          description: Saldo pendiente actual
        term:
          type: integer
          description: Plazo de prestamo en meses
        interestRate:
          type: number
          description: Taza de interez anual
        status:
          type: string
          enum: [ACTIVE, PAID, DEFAULTED]
          description: Estatus del credito
        nextPaymentDate:
          type: string
          format: date
          description: Proxima fecha de pago
        createdAt:
          type: string
          format: date-time
          description: Fecha de creación del credito
        updatedAt:
          type: string
          format: date-time
          description: Fecha de actualización del credito
    CreditCardRequestDto:
      type: object
      required:
        - customerId
        - cardType
        - creditLimit
        - paymentDay
        - interestRate
      properties:
        customerId:
          type: string
          description: Identificador del ciente
        cardType:
          type: string
          enum: [PERSONAL, BUSINESS]
          description: Tipo de tarjeta de credito
        creditLimit:
          type: number
          description: Limite de credito solicitado
        paymentDay:
          type: integer
          minimum: 1
          maximum: 31
          description: Dia de pago de tarjeta
        interestRate:
          type: number
          description: Taza de interez anual
    CreditCardResponseDto:
      type: object
      properties:
        id:
          type: string
          description: Identificador unico de tarjeta de credito
        customerId:
          type: string
          description: Identificador de cliente
        cardNumber:
          type: string
          description: Numero de tarjeta
        cardType:
          type: string
          description: Tipo de tarjeta de credito
        creditLimit:
          type: number
          description: Limite de credito solicitado
        availableCredit:
          type: number
          description: Credito disponible en la tarjeta de credito
        paymentDay:
          type: integer
          description: Fecha de pago de tarjeta
        interestRate:
          type: number
          description: Taza de interez anual
        status:
          type: string
          enum: [ACTIVE, BLOCKED, CANCELLED]
          description: Estado de la tarjeta de credito
        createdAt:
          type: string
          format: date-time
          description: Fecha de creación de la cuanta bancaria
        updatedAt:
          type: string
          format: date-time
          description: Fecha de actualización de la cuanta bancaria
    CreditBalanceResponseDto:
      type: object
      properties:
        creditId:
          type: string
          description: Identificador del credito
        originalAmount:
          type: number
          description: Monto monetario inicial
        currentBalance:
          type: number
          description: Saldo actual
        nextPaymentAmount:
          type: number
          description: Monto de proxima cuota
        nextPaymentDate:
          type: string
          format: date
          description: Fecha de proximo pago
        daysOverdue:
          type: integer
          description: Dias de retrazo
    CreditCardBalanceResponseDto:
      type: object
      properties:
        creditCardId:
          type: string
          description: Identificador de tarjeta de credito
        creditLimit:
          type: number
          description: Limite credito
        availableCredit:
          type: number
          description: Credito disponible
        paymentDay:
          type: integer
          description: Dia de pago
    BalanceUpdateRequestDto:
      type: object
      properties:
        transactionType:
          type: string
          enum: [PAYMENT, CREDIT_CHARGE]
          description: Tipo de transaccion
        transactionAmount:
          type: number
          description: Monto de transaccion
    ChargueCreditCardRequestDto:
      type: object
      required:
        - creditCardId
        - totalInstallment
        - chargeAmount
      properties:
        creditCardId:
          type: string
          description: Identificador de tarjeta de credito
        totalInstallment:
          type: integer
          description: Numero de cuotas
        chargeAmount:
          type: number
          description: Monto de cargo
    PaymentCreditProductRequestDto:
      type: object
      required:
        - creditCardId
        - paymentAmount
      properties:
        sourceAccountId:
          type: string
          description: Identificador de cuenta origen
        creditId:
          type: string
          description: Identificador de producto de credito (Credito o Tarjeta de Credito)
        amount:
          type: number
          description: Monto de pago
        feeAmount:
          type: number
          description: Monto de comision
        description:
          type: string
          description: Descripcion de pago
    ApiResponseDto:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
        error:
          type: string
